<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

  </head>
  <body class="login_grid_layout">
    <h1 class="header_area">
      WPI Computer Science SA, TA, and GLA Tracking Sheet
    </h1>
    <a href="/auth/github" class="link_area">Click to Login with Github</a>
    <p class="welcome_area">
      <b>
        Welcome! Please sign in using your Github account with the link below to
        access your data.</b
      >
    </p>
    <img
      src="images/fuller_labs.jpg"
      class="logo_area"
      alt="Image of Fuller Labs"
    />

  </body>
</html>
